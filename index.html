<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<title>Meu Primeiro JavaScript</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
		<script type="text/javascript" src="js/javascript.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1>Galeria de imagens com JavaScript</h1> 
			</div>

			<div id="gallery">	
				<h2>Meu Primeiro JavaScript</h2> 		
				<img id="advance" onclick="browseGallery(0);" class="nav" src="img/volta.png" />
				<img id="photo1"  onclick="showPicture(0);" src="img/1.jpg" />
				<img id="photo2"  onclick="showPicture(1);" src="img/2.jpg" />
				<img id="photo3"  onclick="showPicture(2);" src="img/3.jpg" />
				<img id="photo4"  onclick="showPicture(3);" src="img/4.jpg" />
				<img id="return"  onclick="browseGallery(1);" class="nav" src="img/avanca.png" />
				<p>Clique nas setas e nas imagens acima!!!</p>
			</div>	
			
			<div id="picture">
				<img id="master" class="highlights" src="img/1.jpg" />
			</div>
			
			<div id="footer">
				<p>Créditos das Imagens: <a href="http://www.freedigitalphotos.net/" target="_blank">freedigitalphotos</a></p> 
			</div>
			
		</div>	
		
	</body>
</html>
